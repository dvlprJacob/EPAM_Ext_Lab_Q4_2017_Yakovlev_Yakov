<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form id="regForm" name="regForm">
            <div>
                <span>Registration form</span>
            </div>
            <hr>
            <div>
                <div>
                    <span>E-mail</span>
                    <input type="text" name=

                </div>
            </div>
            <div id="twoColumn">
                <span>Password</span><span id="repeat">Repeat</span>
                <div>

                    <div id="passwordRepeat">

                    </div>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
